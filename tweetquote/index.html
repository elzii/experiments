<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tweet Quote</title>

  <!-- Favicon(s) -->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicon.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">

  <style>
    p {
     color: #1c1c1c;
    }
    .tweet-quote {
      display:inline-block;
      padding:2px 5px;
      background-color:#f8f8f8;
      color: #397bbc;
      cursor:pointer;
    }
    .tweet-quote:hover {
      background-color:#f3f3f3;
    }
    .tweet-quote:after {
      content: '\f099';
      font-family:FontAwesome, "FontAwesome";
      font-size:14px;
      color: #d5d5d5;
      padding-left:3px;
    }

  </style>


</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation" style="">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <span>Tweet Quote</span>
      </a>
    </div>
  </div>
</div>

<div id="wrap" style="padding-top:75px;">
  <div class="container">
    
    <br>

    <p>
      <span class="tweet-quote" data-twitter-acct="fiftyandfifty">Enage the world. </span> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, voluptatum.
    </p>

  </div>
</div>
  

<!-- Javascript -->
