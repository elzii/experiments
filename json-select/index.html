<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JSON Select</title>

    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <style>
      #query { width:100%; height: 50px; border:0; outline:0; margin-bottom: 10px; font-size: 25px; }
      #selection { width:100%; height: auto; border:0; outline:0;  font-size: 18px; }
      #results ul { list-style-type:none; margin:15px 0 5px 0; padding:0; }
      #results ul li { cursor:pointer; padding: 10px; margin:0; }
      #results ul li:hover { background-color:#eee; }
    </style>
</head>

<body>
<div id="wrapper" style="padding-top:75px;">

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation" style="">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">JSON Live Search Demo</a>
    </div>
  </div>
</div>

  <div class="container">

    
    <div id="search">
      <input type="text" id="query" placeholder="Search">
      <input type="text" id="selection" style="color:red;" placeholder="Selection - this input will be hidden." disabled="true">
      <div id="results"></div>
    </div>




  </div>
</div><!-- #wrapper -->




<!-- JavaScript -->
<script src="../assets/js/jquery-1.11.1.min.js"></script>
<script src="../assets/js/bootstrap.js"></script>


<script>

  $('#query').keyup(function() {

      var query = $('#query').val();

      var myExp = new RegExp(query, 'i');

      $.getJSON('hospitals.json', function(data) {

          var output = '<ul id="searchresult">';

          $.each(data, function(key, val) {
              if ( (val.name.search(myExp) != -1) ) {
                  output += '<li>' + val.name + '</li>';
              }
          });
          output += '</ul>';

          console.log(query);

          if ( query != '' ) {
            $('#results').html(output);
          } else {
            $('#results').empty();
          }
        
          $('#searchresult li').click(function (event) {

            var $this     = $(this),
                selection = $('#selection'),
                name      = $(this).text();

            selection.val(name);

            console.log('clicked');

          });

      });

  });



</script>

</body>
</html>
